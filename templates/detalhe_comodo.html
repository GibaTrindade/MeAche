{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
	    <div class="col">
	      
	    </div>
	    <div class="col">
	      <h3><span class="badge badge-secondary">{{ comodo.nome }} << [{{ comodo.lugar }}]</span></h3>
	    </div>
	    <div class="col">
	      
	    </div>

	</div>
	<div class="row mr-0 ml-0">
	{% for compartimento in compartimentos %}
	  <div class="col-sm-4 mt-3">
	    <div class="card">
	      <div class="card-body">
	        <h5 class="card-title"><a href="{% url 'detalhe_compartimento' pk=compartimento.pk %}">{{forloop.counter}}. {{ compartimento.nome }}</a></h5>
	        <p class="card-text">Descrição:{{ compartimento.descricao }}</p>
	        
	      </div>
	    </div>
	  </div>
	  {% endfor %}
	</div>
</div>

{% endblock content %}
