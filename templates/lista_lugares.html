{% extends 'base.html' %}

{% block content %}
	<div class="container shadow">
	    <div class="row">
	    	<div class="col-3"></div>
		    	<div class="col-12 col-md-6">
					{% for lugar in lugares %}
						<div class="card bg-white rounded  mt-5">
						    <div class="card-body">
							    <h5 class="card-title"><a href="{% url 'detalhe_lugar' pk=lugar.pk %}">{{ lugar.nome }}</a></h5>
								<p>{{ lugar.descricao }}</p>
							</div>
						</div>
					{% endfor %}	
				</div>
	    	<div class="col-3"></div>
	    </div>
	</div>

{% endblock content %}
